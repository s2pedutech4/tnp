<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                      <div class="row">
                        <div class="col-3"><h4 class="card-title ">Applicants</h4></div>
                         <div class="col-8"></div> 
                          <!-- <button (click)="showDriveForm()" class="btn btn-warning">Add</button> -->
                      </div>
                        
                        <p class="card-category">Applicants for the drive</p>
                        
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead class=" text-primary">
                                    <th>Sr. No</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <!-- <th></th>
                                    <th>Job Profile</th>
                                    <th>Location</th>
                                    <th>Actions</th> -->
                                </thead>
                                <tbody>
                                  <tr *ngFor="let d of driveUsers;let i = index">
                                    <td>{{i+1}}</td>
                                    <td>{{d.name}}</td>
                                    <td>{{d.email}}</td>
                                    
                                  </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
      </div>
