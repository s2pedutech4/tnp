<div class="main-content">
  <div class="container-fluid">
      <div *ngIf="showForm" class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Drive Details</h4>
                      <p class="card-category">Details of teh latest drive</p>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="driveForm" (ngSubmit)="AddDrive()">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input formControlName="company" matInput placeholder="Company">
                                  </mat-form-field>
                              </div>
                             
                          </div>
                          <div class="row">
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="drivedate" placeholder="Drive Date" type="date">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="jobprofile" placeholder="Job Profile" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="location" placeholder="Location" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="ssc" placeholder="SSC" type="number">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="hsc" placeholder="HSC" type="number">
                                </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="be" placeholder="BE" type="number">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <textarea  cdkTextareaAutosize matInput formControlName="process" placeholder="Process" type="textbox"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-3">
                                <mat-form-field class="example-full-width">
                                  <input matInput formControlName="lastappdate" placeholder="Last App Date" type="date">
                                </mat-form-field>
                              </div>
                          </div>
                          
                          <button [disabled]="!driveForm.valid" mat-raised-button type="submit" class="btn btn-danger pull-right">Save</button>
                          <button mat-raised-button (click)="Cancel()" class="btn btn-danger pull-right">Cancel</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
      <div *ngIf="!showForm" class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                    <div class="row">
                      <div class="col-3"><h4 class="card-title ">Drives</h4></div>
                       <div class="col-8"></div> 
                        <!-- <button (click)="showDriveForm()" class="btn btn-warning">Add</button> -->
                    </div>
                      
                      <p class="card-category">Campus Drives Details</p>
                      
                  </div>
                  <div class="card-body">
                      <div class="table-responsive">
                          <table class="table">
                              <thead class=" text-primary">
                                  <th>ID</th>
                                  <th>Company Name</th>
                                  <th>Drive Date</th>
                                  <th>Last Application Date</th>
                                  <th>Job Profile</th>
                                  <th>Location</th>
                                  <th>Actions</th>
                              </thead>
                              <tbody>
                                <tr *ngFor="let d of drives;let i = index">
                                  <td>{{i+1}}</td>
                                  <td>{{d.company}}</td>
                                  <td>{{d.drivedate}}</td>
                                  <td>{{d.lastappdate}}</td>
                                  <td>{{d.jobprofile}}</td>
                                  <td>{{d.location}}</td>
                                  <td>
                                    <button (click)="applyDrive(d)" class="btn btn-small btn-info">Apply</button>
                                    <!-- <button (click)="deleteDrive(d)" class="btn btn-small btn-info">Delete</button> -->
                                    <!-- <button class="btn btn-small btn-info">Details</button> -->
                                  </td>
                                </tr>
                              </tbody>
                          </table>
                      </div>
                  </div>
              </div>
          </div>
         
      </div>
  </div>
</div>
